version: '3.8'

networks:
  public:
    driver: bridge
  internal:
    driver: bridge
    internal: true

services:
  api-gateway:
    image: api-gateway:latest
    container_name: iwa-api-gateway
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    networks:
      - public
      - internal
    environment:
      - SERVICES_AUTH_URL=http://iwa-auth-service:8082
      - SERVICES_USER_URL=http://iwa-user-service:8081
      - SERVICES_KEYCLOAK_URL=http://iwa-keycloak:8080
    ports:
      - "8080:8080"
    depends_on:
      - auth-service
      - user-service
      - keycloak

  auth-service:
    image: auth-service:latest
    container_name: iwa-auth-service
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    networks:
      - internal
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - KEYCLOAK_AUTH_SERVER_URL=http://iwa-keycloak:8080
      - KEYCLOAK_REALM=IWA_NextLevel
    expose:
      - "8082"
    depends_on:
      - keycloak
      - postgres

  user-service:
    image: user-microservice:latest
    container_name: iwa-user-service
    build:
      context: .
      dockerfile: ./user-microservice/Dockerfile
    networks:
      - internal
    environment:
      - SERVER_ADDRESS=0.0.0.0
      - DATABASE_URL=jdbc:postgresql://iwa-user-postgres:5432/iwa_users
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=postgres
      - KEYCLOAK_ISSUER_URI=http://iwa-keycloak:8080/realms/IWA_NextLevel
      - KEYCLOAK_JWK_SET_URI=http://iwa-keycloak:8080/realms/IWA_NextLevel/protocol/openid-connect/certs
    expose:
      - "8081"
    depends_on:
      - postgres
      - keycloak

  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: iwa-keycloak
    command: start-dev --import-realm --spi-login-protocol-openid-connect-legacy-logout-redirect-uri=true
    environment:
      # Admin credentials
      KEYCLOAK_ADMIN: admin
      KEYCLOAK_ADMIN_PASSWORD: admin
      
      # Database configuration for Keycloak
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://iwa-keycloak-postgres:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_secure_password
      
      # HTTP configuration
      KC_HTTP_PORT: 8080
      KC_HOSTNAME_URL: http://localhost:8085
      KC_HOSTNAME_ADMIN_URL: http://localhost:8085
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
      KC_HTTP_RELATIVE_PATH: /
      KC_HTTP_ENABLED: "true"
      KC_PROXY: edge
      
      # Health check
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      
      # Cookie configuration
      KC_SPI_STICKY_SESSION_ENCODER_INFINISPAN_SHOULD_ATTACH_ROUTE: "false"
      
      # Cache configuration
      KC_CACHE: ispn
      KC_CACHE_STACK: tcp
    networks:
      - public
      - internal
    expose:
      - "8080"
    ports:
      - "8085:8080"
    volumes:
      # Import realm configuration
      - ../keycloak-config:/opt/keycloak/data/import:ro
      # Persistent data for themes, deployments, etc.
      - keycloak_data:/opt/keycloak/data
      # Custom providers/extensions
      - ./keycloak-webhook-extension/target/keycloak-webhook-extension-1.0.0.jar:/opt/keycloak/providers/keycloak-webhook-extension-1.0.0.jar:ro
    depends_on:
      keycloak-postgres:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "exec 3<>/dev/tcp/localhost/8080 && echo -e 'GET /health/ready HTTP/1.1\\r\\nHost: localhost\\r\\nConnection: close\\r\\n\\r\\n' >&3 && cat <&3 | grep -q '200 OK'"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  keycloak-postgres:
    image: postgres:16-alpine
    container_name: iwa-keycloak-postgres
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_secure_password
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - internal
    expose:
      - "5432"
    volumes:
      - keycloak_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  postgres:
    image: postgres:16-alpine
    container_name: iwa-user-postgres
    environment:
      POSTGRES_DB: iwa_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data/pgdata
    networks:
      - internal
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iwa_users"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

volumes:
  postgres_data:
    driver: local
  keycloak_postgres_data:
    driver: local
  keycloak_data:
    driver: local
