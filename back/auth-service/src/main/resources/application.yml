server:
  port: 8082
  # Modifié pour Docker - écouter sur toutes les interfaces
  address: ${SERVER_ADDRESS:0.0.0.0}

spring:
  application:
    name: auth-service

keycloak:
  # MODIFIÉ ICI - utiliser le nom du service Docker au lieu de localhost
  server-url: ${KEYCLOAK_SERVER_URL:http://keycloak:8085}
  realm: IWA_NextLevel
  client-id: auth-service
  admin-username: ${KEYCLOAK_ADMIN_USERNAME:admin}
  admin-password: ${KEYCLOAK_ADMIN_PASSWORD:admin}

user-service:
  # MODIFIÉ ICI aussi - utiliser le nom du service Docker
  url: ${USER_SERVICE_URL:http://user-service:8081}

logging:
  level:
    root: INFO
    iwaproject.auth_service: DEBUG
    org.keycloak: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
