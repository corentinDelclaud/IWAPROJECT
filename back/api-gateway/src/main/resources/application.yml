spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: false
      # NE PAS DÃ‰FINIR DE ROUTES ICI - on utilise GatewayConfig.java

# URLs des microservices backend
services:
  auth:
    url: ${SERVICES_AUTH_URL:http://localhost:8082}
  user:
    url: ${SERVICES_USER_URL:http://localhost:8081}
  product:
    url: ${SERVICES_PRODUCT_URL:http://localhost:8083}
  transaction:
    url: ${SERVICES_TRANSACTION_URL:http://localhost:8084}
  keycloak:
    url: ${SERVICES_KEYCLOAK_URL:http://localhost:8085}

# Configuration Keycloak pour validation JWT
keycloak:
  auth-server-url: ${KEYCLOAK_URL:http://keycloak:8085}
  realm: ${KEYCLOAK_REALM:IWA_NextLevel}

# Configuration du monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,metrics,prometheus
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Configuration des logs
logging:
  level:
    root: INFO
    com.iwaproject.gateway: DEBUG
    org.springframework.cloud.gateway: DEBUG
    org.springframework.web.cors: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"