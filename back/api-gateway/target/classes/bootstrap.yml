spring:
  application:
    name: api-gateway

  cloud:
    config:
      # Configuration pour Spring Cloud Config (si utilisé)
      enabled: false
      fail-fast: false

    # Configuration de la découverte de services au démarrage
    discovery:
      enabled: true

    # Configuration du serveur Eureka
    service-registry:
      auto-registration:
        enabled: true

# Configuration des profiles actifs
---
spring:
  profiles: development

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

---
spring:
  profiles: production

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://eureka-server:8761/eureka}
