server:
  port: 8080

spring:
  application:
    name: api-gateway
  
  cloud:
    gateway:
      # Configuration globale CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "exp://*"
              - "https://*.expo.dev"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600
      
      # Default filters pour toutes les routes
      default-filters:
        - name: Retry
          args:
            retries: 3
            statuses: BAD_GATEWAY,GATEWAY_TIMEOUT
            methods: GET,POST
            backoff:
              firstBackoff: 10ms
              maxBackoff: 50ms
              factor: 2
              basedOnPreviousValue: false

# URLs des microservices backend (internes)
services:
  auth:
    url: http://localhost:8082
  user:
    url: http://localhost:8081
  keycloak:
    url: http://localhost:9090

# Configuration du monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,metrics,prometheus
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true
  metrics:
    export:
      prometheus:
        enabled: true

# Configuration des logs
logging:
  level:
    root: INFO
    com.iwaproject.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.web.cors: DEBUG
    org.springframework.security: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
