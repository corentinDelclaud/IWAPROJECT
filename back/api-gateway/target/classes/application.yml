server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      # Configuration globale CORS
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOriginPatterns:
              - "http://localhost:*"
              - "http://127.0.0.1:*"
              - "exp://*"
              - "https://*.expo.dev"
            allowedMethods:
              - GET
              - POST
              - PUT
              - DELETE
              - PATCH
              - OPTIONS
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

      # Routes d'exemple (désactivées par défaut)
      # Décommentez et modifiez selon vos besoins
      # routes:
      #   - id: exemple-service
      #     uri: http://localhost:8081
      #     predicates:
      #       - Path=/api/exemple/**
      #     filters:
      #       - name: LoggingFilter

# Configuration du monitoring
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,routes,metrics
  endpoint:
    health:
      show-details: always
    gateway:
      enabled: true

# Configuration des logs
logging:
  level:
    com.iwaproject.gateway: DEBUG
    org.springframework.cloud.gateway: INFO
    org.springframework.web.cors: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n"
