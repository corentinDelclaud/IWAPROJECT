# Docker Compose for User Microservice Development
# This file provides PostgreSQL and Kafka for local development

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: iwa-user-postgres
    environment:
      POSTGRES_DB: iwa_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"  # Map host 5433 -> container 5432 to avoid conflict with other Postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - iwa-network

  # Zookeeper (required for Kafka)
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: iwa-zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - iwa-network

  # Kafka
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: iwa-kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
    networks:
      - iwa-network

  # Kafka UI (optional but helpful)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: iwa-kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - iwa-network

networks:
  iwa-network:
    name: iwa-network
    external: true

volumes:
  postgres_data:
