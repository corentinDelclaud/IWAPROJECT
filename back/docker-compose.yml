# ==============================================================================
# DOCKER COMPOSE - IWA PROJECT
# ==============================================================================
# Ce fichier orchestre tous les microservices et leurs bases de données
# Commande pour démarrer : docker-compose up -d
# Commande pour arrêter : docker-compose down
# ==============================================================================

networks:
  iwa-network:
    driver: bridge

volumes:
  postgres_users_data:
    driver: local
  postgres_catalog_data:
    driver: local
  postgres_keycloak_data:
    driver: local
  postgres_logs_data:
    driver: local
  postgres_transaction_data:
    driver: local
  keycloak_data:
    driver: local
  kafka_data:
    driver: local

services:
  # ==============================================================================
  # BASES DE DONNÉES
  # ==============================================================================
  
  # Kafka - Message broker 
  kafka:
    image: confluentinc/cp-kafka:7.6.0
    container_name: iwa-kafka
    ports:
      - "9092:9092"
      - "9093:9093"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:9093,PLAINTEXT_HOST://0.0.0.0:9092
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 1
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 1
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_DIRS: /var/lib/kafka/data
      CLUSTER_ID: MkU3OEVBNTcwNTJENDM2Qk
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      - iwa-network
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092 || exit 1"]
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 20s

  # Kafka UI - Web interface for Kafka
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: iwa-kafka-ui
    depends_on:
      kafka:
        condition: service_healthy
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: iwa-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      DYNAMIC_CONFIG_ENABLED: "true"
    networks:
      - iwa-network

  # PostgreSQL pour User Microservice
  postgres-users:
    image: postgres:16-alpine
    container_name: iwa-postgres-users
    environment:
      POSTGRES_DB: iwa_users
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - postgres_users_data:/var/lib/postgresql/data
    networks:
      - iwa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iwa_users"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL pour Service Catalog
  postgres-catalog:
    image: postgres:16-alpine
    container_name: iwa-postgres-catalog
    environment:
      POSTGRES_DB: iwa_catalog
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5434:5432"
    volumes:
      - postgres_catalog_data:/var/lib/postgresql/data
      #- ./init-catalog.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - iwa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iwa_catalog"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL pour Transaction Microservice
  postgres-transaction:
    image: postgres:16-alpine
    container_name: iwa-postgres-transaction
    environment:
      POSTGRES_DB: iwa_transaction
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5436:5432"
    volumes:
      - postgres_transaction_data:/var/lib/postgresql/data
    networks:
      - iwa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d iwa_transaction"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # PostgreSQL pour Keycloak
  postgres-keycloak:
    image: postgres:16-alpine
    container_name: iwa-postgres-keycloak
    environment:
      POSTGRES_DB: keycloak
      POSTGRES_USER: keycloak
      POSTGRES_PASSWORD: keycloak_password
    ports:
      - "5435:5432"
    volumes:
      - postgres_keycloak_data:/var/lib/postgresql/data
    networks:
      - iwa-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U keycloak -d keycloak"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # ==============================================================================
  # KEYCLOAK - Serveur d'authentification
  # ==============================================================================
  
  keycloak:
    image: quay.io/keycloak/keycloak:26.0.7
    container_name: iwa-keycloak
    command: start-dev --import-realm
    environment:
      # Identifiants admin
      KC_BOOTSTRAP_ADMIN_USERNAME: admin
      KC_BOOTSTRAP_ADMIN_PASSWORD: admin
      
      # Configuration base de données
      KC_DB: postgres
      KC_DB_URL: jdbc:postgresql://postgres-keycloak:5432/keycloak
      KC_DB_USERNAME: keycloak
      KC_DB_PASSWORD: keycloak_password
      
      # Configuration HTTP
      KC_HTTP_ENABLED: "true"
      KC_HTTP_PORT: 8085
      KC_HOSTNAME_STRICT: "false"
      KC_HOSTNAME_STRICT_HTTPS: "false"
      KC_HTTP_RELATIVE_PATH: "/"
      KC_HEALTH_ENABLED: "true"
      KC_METRICS_ENABLED: "true"
      
      # Configuration hostname depuis .env
      KC_HOSTNAME: ${API_HOST:-localhost}
      KC_HOSTNAME_PORT: 8085
      KC_HOSTNAME_STRICT_BACKCHANNEL: "false"
    ports:
      - "8085:8085"
    volumes:
      - keycloak_data:/opt/keycloak/data
      - ./keycloak-service/keycloak-config/realms:/opt/keycloak/data/import:ro
      # Mount providers directory to load custom Keycloak extensions (webhook listener)
      - ./keycloak-service/providers:/opt/keycloak/providers:ro
    networks:
      - iwa-network
    depends_on:
      postgres-keycloak:
        condition: service_healthy
    # Note: healthcheck removed because the official Keycloak image doesn't include wget/curl
    # and the previous shell-based check failed inside the container. If you need a healthcheck,
    # consider extending the Keycloak image to add a small HTTP client, or add a sidecar container
    # that performs the readiness probe.

  # ==============================================================================
  # MICROSERVICES
  # ==============================================================================
  
  # Auth Service - Microservice d'authentification
  auth-service:
    build:
      context: .
      dockerfile: ./auth-service/Dockerfile
    image: iwa-auth-service:latest
    container_name: iwa-auth-service
    environment:
      SERVER_PORT: 8082
      SERVER_ADDRESS: 0.0.0.0
      KEYCLOAK_AUTH_SERVER_URL: http://keycloak:8085
      KEYCLOAK_REALM: IWA_NextLevel
    ports:
      - "8082:8082"
    networks:
      - iwa-network
    depends_on:
      keycloak:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # User Microservice - Gestion des utilisateurs
  user-microservice:
    build:
      context: .
      dockerfile: ./user-microservice/Dockerfile
    image: iwa-user-microservice:latest
    container_name: iwa-user-microservice
    environment:
      SERVER_PORT: 8081
      SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-users:5432/iwa_users
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      KEYCLOAK_ISSUER_URI: http://${API_HOST:-localhost}:8085/realms/IWA_NextLevel
      KEYCLOAK_JWK_SET_URI: http://keycloak:8085/realms/IWA_NextLevel/protocol/openid-connect/certs
      # Kafka configuration
      SPRING_KAFKA_ENABLED: "true"
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      KAFKA_TOPIC_LOGS: logs-user-service
      KAFKA_TOPIC_USER_EVENTS: user-events
      # URL used by the user-microservice to contact the stripe-service inside Docker
      STRIPE_SERVICE_URL: http://stripe-service:8090
    ports:
      - "8081:8081"
    networks:
      - iwa-network
    depends_on:
      postgres-users:
        condition: service_healthy
      keycloak:
        condition: service_started
      kafka:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Service Catalog - Gestion des produits
  service-catalog:
    build:
      context: .
      dockerfile: ./service-catalog/Dockerfile
    image: iwa-service-catalog:latest
    container_name: iwa-service-catalog
    environment:
      SERVER_PORT: 8083
      SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-catalog:5432/iwa_catalog
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      STRIPE_SERVICE_URL: http://stripe-service:8090
    ports:
      - "8083:8083"
    networks:
      - iwa-network
    depends_on:
      postgres-catalog:
        condition: service_healthy
      stripe-service:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # Logging Service - Centralized logging with Kafka
  logging-service:
    build:
      context: .
      dockerfile: ./logging-service/Dockerfile
    image: iwa-logging-service:latest
    container_name: iwa-logging-service
    environment:
      SERVER_PORT: 8084
      SERVER_ADDRESS: 0.0.0.0
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:29092
      SPRING_KAFKA_CONSUMER_GROUP_ID: logging-service-group
      KAFKA_TOPIC_LOGS: logs-user-service
  # Transaction Microservice - Gestion des transactions
  microservice-transaction:
    build:
      context: .
      dockerfile: ./microservice-transaction/Dockerfile
    image: iwa-microservice-transaction:latest
    container_name: iwa-microservice-transaction
    environment:
      SERVER_PORT: 8084
      SERVER_ADDRESS: 0.0.0.0
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres-transaction:5432/iwa_transaction
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: postgres
      SPRING_JPA_HIBERNATE_DDL_AUTO: create-drop
      # AJOUTÉ ICI - URL de la gateway dans le réseau Docker
      API_GATEWAY_URL: http://api-gateway:8080
    ports:
      - "8084:8084"
    networks:
      - iwa-network
    depends_on:
      postgres-transaction:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s

  # API Gateway - Point d'entrée unique
  api-gateway:
    build:
      context: .
      dockerfile: ./api-gateway/Dockerfile
    image: iwa-api-gateway:latest
    container_name: iwa-api-gateway
    environment:
      SERVER_PORT: 8080
      SERVER_ADDRESS: 0.0.0.0
      SERVICES_AUTH_URL: http://auth-service:8082
      SERVICES_USER_URL: http://user-microservice:8081
      SERVICES_PRODUCT_URL: http://service-catalog:8083
      SERVICES_TRANSACTION_URL: http://microservice-transaction:8084
      SERVICES_KEYCLOAK_URL: http://keycloak:8085
      SERVICES_STRIPE_URL: http://stripe-service:8090
      # AJOUTER CES LIGNES
      KEYCLOAK_URL: http://keycloak:8085
      KEYCLOAK_REALM: IWA_NextLevel
    ports:
      - "8080:8080"
    networks:
      - iwa-network
    depends_on:
      auth-service:
        condition: service_started
      user-microservice:
        condition: service_started
      service-catalog:
        condition: service_started
      logging-service:
        condition: service_started
      microservice-transaction:
        condition: service_started
      keycloak:
        condition: service_started
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Stripe Service - Payment integration
  stripe-service:
    build:
      context: ./stripe-service
      dockerfile: Dockerfile
    image: iwa-stripe-service:latest
    container_name: iwa-stripe-service
    environment:
      SERVER_PORT: 8090
      SERVER_ADDRESS: 0.0.0.0
      # Provide stripe keys via env when starting in production or local dev
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
    ports:
      - "8090:8090"
    networks:
      - iwa-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8090/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
