spring.application.name=service-product
server.port=8083

# Spring Data JDBC Configuration
# Dï¿½sactiver schema.sql
spring.sql.init.mode=never 
spring.sql.init.platform=h2



# Logging
logging.level.com.iwaproject.product=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.springframework.jdbc.core=DEBUG

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5434/iwa_catalog 
#spring.datasource.url=jdbc:postgresql://localhost:5432/Service
spring.datasource.username=postgres
spring.datasource.password=postgres

# Configuration Flyway
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.repair-on-migrate=true
spring.flyway.baseline-version=0
spring.flyway.locations=classpath:db/migration

# Actuator endpoints
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true



